<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>給与申請ツール</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<style>
  /* ================== Splash screen styles ================== */
  #splash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #1A1C23;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 0.5s ease;
  }

  #splash-logo {
  max-width: 60%;
  max-height: 60%;
  opacity: 0;
  transform: scale(0.8);
  animation: splashScaleFade 0.8s ease-out forwards;
}

@keyframes splashScaleFade {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

  #splash.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  /* ================== Existing styles ================== */
  body {
    margin: 0;
    background: #1a1c23;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    color: #fff;
  }

  button, input, textarea {
    -webkit-tap-highlight-color: transparent;
    outline: none;
  }

/* Passcode screen */
#passcode-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #1a1c23;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9998;
  touch-action: manipulation; /* prevent zoom on iOS */
}

.passcode-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
  background: #1A1C23;
  padding: 32px;
  border-radius: 16px;
  width: 80%;
  max-width: 320px;
  box-sizing: border-box;
  position: relative;
}

#passcode-dots {
  display: flex;
  gap: 12px;
  margin-bottom: 16px;
}

#passcode-dots span {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  border: 1px solid #fff;
  background: transparent;
}

#passcode-dots span.filled {
  background: #fff;
}

/* iOS-style numeric pad */
#num-pad {
  display: grid;
  grid-template-columns: repeat(3, 80px);
  grid-template-rows: repeat(4, 80px);
  gap: 20px;
  justify-content: center;
  margin-top: 16px;
}

#num-pad button {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: none;
  background: #2a2d3a;
  color: #fff;
  font-size: 28px;
  cursor: pointer;
  box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  transition: all 0.1s ease;
}

#num-pad button:active {
  background: rgba(255,255,255,0.25); 
  color: #1a1c23;
}

#num-pad button.empty {
  background: transparent;
  pointer-events: none;
  box-shadow: none;
}

#num-pad #backspace {
  font-size: 32px;
}

#passcode-error {
  color: #ff4d4f;
  min-height: 20px; /* reserve space so numpad doesn't move */
  opacity: 0;        /* hide initially */
  margin-top: 12px;
  transition: opacity 0.2s;
}

.app-container {
  padding: 16px;
  max-width: 480px;
  margin: 0 auto;
  opacity: 0;
  transform: scale(0.95);
  animation: scaleIn 0.6s ease-out forwards;
  animation-delay: 1s; /* matches splash fade-out */
}

@keyframes scaleIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.top-icon {
  position: fixed;
  top: 16px;
  right: 22px;
  font-size: 28px;
  color: #fff;
  cursor: pointer;
  z-index: 9997; 
  transition: transform 0.2s;
}

.top-icon:hover {
  transform: scale(1.2);
  color: #ffd700; /* optional gold hover effect */
}

  h1 {
    text-align: center;
    font-size: 1.4rem;
    font-weight: 800;
    margin: 12px 0 40px;
  }

  .step-pill {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
  }

  .step-pill button {
    flex: 1;
    padding: 12px;
    border: none;
    font-size: 1rem;
    font-weight: 700;
    border-radius: 20px;
    margin: 0 5px;
    background: #e5e5ea;
    color: #333;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .step-pill button.active {
    background: #635bff;
    color: white;
  }

  /* Label */
  .form-label {
    display: block;
    margin-bottom: 6px;
    color: #fff;
    font-weight: 600;
  }

  /* Input with icon */
  .input-with-icon {
    position: relative;
    width: 100%;
  }

  .input-with-icon i {
    position: absolute;
    top: 50%;
    left: 14px;
    transform: translateY(-74%);
    color: #aaa;
    font-size: 18px;
    pointer-events: none;
  }

  .input-with-icon input {
    width: 100%;
    padding: 12px 12px 12px 44px;
    font-size: 16px;
    border-radius: 10px;
    margin-bottom: 14px;
    background-color: #2A2D3A;
    color: #fff;
    font-weight: 600;
    border: none;
    outline: none;
    box-sizing: border-box;
  }

  input[type="text"]:not(#recipientEmail),
  input[type="number"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    margin-bottom: 14px;
    box-sizing: border-box;
    background-color: #2A2D3A;  
    color: #FFFFFF;    
    font-weight: 600;
    border: 1px solid transparent;
  }

  .row-wrapper {
    display: flex;
    gap: 8px;
    align-items: center;
    margin-bottom: 2px;
  }

  .row-wrapper input {
    flex: 1;
    height: 36px;
    border-radius: 8px;
    text-align: center;
    font-size: 16px;
    box-sizing: border-box;
  }

  .row-wrapper input:nth-child(1) { flex: 0.7; }
  .row-wrapper input:nth-child(2) { flex: 1.5; }
  .row-wrapper input:nth-child(3) { flex: 1; }

  .row-wrapper .delete-row {
    width: 36px;
    height: 36px;
    font-size: 20px;
    color: #e5e5ea;
    border: none;
    background: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    margin: 0;
    transform: translateY(-6px);
  }

  .row-wrapper .delete-row i {
    line-height: 36px;
    font-size: 20px;
    vertical-align: middle;
    display: block;
  }

  .row-wrapper .delete-row:active {
    transform: scale(0.9);
  }

  .add-row {
    display: block;
    margin: 6px auto 20px;
    border: none;
    background: none;
    cursor: pointer;
    padding: 0;
  }

  .mail-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 12px 24px;
  font-size: 1.1rem;
  border: none;
  border-radius: 999px;
  background: #635bff;
  color: white;
  cursor: pointer;
  font-weight: 600;
  margin: 20px auto 0;
  width: 100%;
}

.mail-btn i {
  margin-right: 8px;
  font-size: 1.4rem;
}

  .top-row {
    display: flex;
    gap: 8px;
    margin-bottom: 14px;
  }
  .top-row input { flex: 1; }

</style>
</head>
<body>
<!-- ================== Splash screen ================== -->
<div id="splash">
  <img src="logo.png" alt="Logo" id="splash-logo">
</div>

<!-- Passcode screen -->
<div id="passcode-screen">
  <div class="passcode-container">
    <h2><i class="bi bi-shield-lock-fill" style="font-size: 2rem;"></i></h2>
    <div id="passcode-dots">
      <span></span><span></span><span></span><span></span>
    </div>
    <div id="num-pad">
  <button>1</button><button>2</button><button>3</button>
  <button>4</button><button>5</button><button>6</button>
  <button>7</button><button>8</button><button>9</button>
  <button class="empty"></button><button>0</button><button id="backspace">⌫</button>
</div>
    <p id="passcode-error">Status: Invalid Passcode</p>
  </div>
</div>

<div class="app-container">
  <h1>給与申請ツール</h1>
  <i id="starsIcon" class="bi bi-stars top-icon"></i>
  <div class="step-pill">
    <button id="preBtn" class="active">事前申請</button>
    <button id="mainBtn">本申請</button>
  </div>

  <div class="form-group">
    <div class="input-with-icon">
      <i class="bi bi-envelope-fill"></i>
      <input type="email" id="recipientEmail" placeholder="送信先">
    </div>
  </div>

  <div class="top-row">
    <input type="text" id="transferDate" placeholder="振り込み日">
    <input type="text" id="employeeName" placeholder="氏名">
  </div>

  <input type="text" id="clientName" placeholder="クライアント名">

  <div id="workRows">
    <div class="row-wrapper">
      <input type="text" placeholder="日付">
      <input type="text" placeholder="勤務時間">
      <input type="text" placeholder="休憩時間">
      <button class="delete-row"><i class="bi bi-x-circle-fill"></i></button>
    </div>
  </div>

  <button class="add-row" id="addRow">
    <i class="bi bi-plus-circle-fill" style="font-size:40px; color:#635bff;"></i>
  </button>

  <input type="text" id="transport" placeholder="交通費">
  <input type="text" id="route" placeholder="経路">

  <button class="mail-btn" id="sendMail">
  <i class="bi bi-file-earmark-text-fill"></i> メール作成
</button>

<script>
let 申請Type = "事前申請";

const passcodeScreen = document.getElementById("passcode-screen");
const appContainer = document.querySelector(".app-container");
appContainer.style.display = "none"; // hide app initially

const correctPasscode = "1234"; // set your passcode
let enteredPasscode = "";

const dots = document.querySelectorAll("#passcode-dots span");
const buttons = document.querySelectorAll("#num-pad button");
const errorMsg = document.getElementById("passcode-error");

// Numpad highlight (touch)
buttons.forEach(btn => {
  btn.addEventListener("touchstart", () => {
    if (!btn.classList.contains("empty")) btn.style.background = "rgba(255,255,255,0.7)";
  });
  btn.addEventListener("touchend", () => {
    if (!btn.classList.contains("empty")) {
      setTimeout(() => btn.style.background = "#2a2d3a", 100);
    }
  });
});

// Splash + passcode
window.addEventListener("load", () => {
  const splash = document.getElementById("splash");
  const start = Date.now();
  const minTime = 1000;

  const fadeOut = () => {
    splash.classList.add("fade-out");
    setTimeout(() => {
      splash.remove();
      passcodeScreen.style.display = "flex";
    }, 500);
  };

  const elapsed = Date.now() - start;
  if (elapsed >= minTime) fadeOut();
  else setTimeout(fadeOut, minTime - elapsed);
});

// Handle numpad input
buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    if (btn.classList.contains("empty")) return;

    const val = btn.textContent;
    if (btn.id === "backspace") {
      enteredPasscode = enteredPasscode.slice(0, -1);
    } else if (enteredPasscode.length < 4 && val !== "") {
      enteredPasscode += val;
    }

    updateDots();

    if (enteredPasscode.length === 4) {
      // Wait a tiny bit so last dot appears
      setTimeout(() => {
        if (enteredPasscode === correctPasscode) {
          passcodeScreen.style.display = "none";
          appContainer.style.display = "block";
          appContainer.style.animationPlayState = "running";
        } else {
          errorMsg.style.opacity = 1;
          enteredPasscode = "";
          updateDots();
        }
      }, 50); // 50ms ensures the last dot fills
    } else {
      errorMsg.style.opacity = 0;
    }

    // Optional haptic feedback
    if (navigator.vibrate) navigator.vibrate(10);
  });
});

function updateDots() {
  dots.forEach((dot, i) => {
    dot.classList.toggle("filled", i < enteredPasscode.length);
  });
}

// ================== IndexedDB setup ==================
let db;
const request = indexedDB.open("SalaryAppDB", 1);

request.onupgradeneeded = function(event) {
  db = event.target.result;
  db.createObjectStore("userData", { keyPath: "id" });
};

request.onsuccess = function(event) {
  db = event.target.result;
  loadUserData();
};

request.onerror = function(event) {
  console.error("IndexedDB error:", event.target.errorCode);
};

// Save/load user data
function saveUserData() {
  if (!db) return;
  const transaction = db.transaction(["userData"], "readwrite");
  const store = transaction.objectStore("userData");
  store.put({
    id: 1,
    recipient: document.getElementById("recipientEmail").value,
    name: document.getElementById("employeeName").value,
    client: document.getElementById("clientName").value,
    transport: document.getElementById("transport").value,
    route: document.getElementById("route").value
  });
}

function loadUserData() {
  if (!db) return;
  const transaction = db.transaction(["userData"], "readonly");
  const store = transaction.objectStore("userData");
  const getRequest = store.get(1);

  getRequest.onsuccess = function() {
    if (getRequest.result) {
      document.getElementById("recipientEmail").value = getRequest.result.recipient || "";
      document.getElementById("employeeName").value = getRequest.result.name || "";
      document.getElementById("clientName").value = getRequest.result.client || "";
      document.getElementById("transport").value = getRequest.result.transport || "";
      document.getElementById("route").value = getRequest.result.route || "";
    }
  };
}

// Auto-save
["recipientEmail","employeeName","clientName","transport","route"].forEach(id => {
  document.getElementById(id).addEventListener("input", saveUserData);
});

// Step buttons
document.getElementById("preBtn").addEventListener("click", () => {
  申請Type = "事前申請";
  document.getElementById("preBtn").classList.add("active");
  document.getElementById("mainBtn").classList.remove("active");
});

document.getElementById("mainBtn").addEventListener("click", () => {
  申請Type = "本申請";
  document.getElementById("mainBtn").classList.add("active");
  document.getElementById("preBtn").classList.remove("active");
});

// Work rows
const workRows = document.getElementById("workRows");

function createRow(date='', time='', brk='') {
  const div = document.createElement("div");
  div.classList.add("row-wrapper");
  div.innerHTML = `
    <input type="text" placeholder="日付" value="${date}">
    <input type="text" placeholder="勤務時間" value="${time}">
    <input type="text" placeholder="休憩時間" value="${brk}">
    <button class="delete-row"><i class="bi bi-x-circle-fill"></i></button>
  `;
  workRows.appendChild(div);

  div.querySelector(".delete-row").addEventListener("click", () => handleDeleteRow(div));
}

// Attach delete to initial row
document.querySelectorAll(".delete-row").forEach(btn => {
  const row = btn.closest(".row-wrapper");
  btn.addEventListener("click", () => handleDeleteRow(row));
});

// Delete row logic
function handleDeleteRow(row) {
  const allRows = workRows.querySelectorAll(".row-wrapper");
  if (allRows.length > 1) {
    row.remove();
  } else {
    row.querySelectorAll("input").forEach(input => input.value = "");
  }
}

document.getElementById("addRow").addEventListener("click", () => createRow());

// Send mail
document.getElementById("sendMail").addEventListener("click", () => {
  const recipient = document.getElementById("recipientEmail").value || "hibarai@impact-jinzai.com";
  const transferDate = document.getElementById("transferDate").value;
  const employeeName = document.getElementById("employeeName").value;
  const clientName = document.getElementById("clientName").value;
  const transport = document.getElementById("transport").value;
  const route = document.getElementById("route").value;

  const rows = [...document.querySelectorAll("#workRows .row-wrapper")].map(r => {
    const inputs = r.querySelectorAll("input");
    return { date: inputs[0].value, time: inputs[1].value, break: inputs[2].value };
  });

  const dates = rows.map(r => r.date).join("\n");
  const times = rows.map(r => `${r.date} ${r.time}`).join("\n");
  const breaks = rows.map(r => `${r.date} ${r.break}`).join("\n");

  const rowCount = rows.filter(r => r.date.trim() !== "").length;
  const furikomiSuffix = rowCount > 1 ? ` (${rowCount}勤務分をまとめて)` : "";

  const body = 
`振り込み日: ${transferDate}${furikomiSuffix}

氏名: ${employeeName}

クライアント名: 
${clientName}

就業日:
${dates}

業務内容: 倉庫内作業

作業時間:
${times}

休憩:
${breaks}

交通費: ${transport}

ルート:
${route}`;

  const subject = (申請Type === "事前申請") ? "翌営業日払い: 事前申請" : "翌営業日払い申請";
  const mailto = `mailto:${encodeURIComponent(recipient)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

  window.location.href = mailto; // only this line
});

document.getElementById("starsIcon").addEventListener("click", () => {
  window.location.href = "https://n-intelligence.github.io/payments2/"; // replace with your website
});

</script>
</body>
</html>
